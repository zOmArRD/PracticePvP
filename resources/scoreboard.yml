display.name: "§6§lGreekPvP §r§7(NA)"

# Scoreboards:
# - As you might know, scoreboards is bla bla bla...
#   But here is the important things.
#   -> The scoreboard are in ascending order. From 1-15
#      From down to up.
#   -> We have limited empty spaces due to mojang tomf*ckery
#   -> They must be in array.
#   -> You can simplify {someone color} as '§'
#   -> The maximum arrays in one scoreboard is 15, Please follow this
#      otherwise we will complain about it in console.
#
#   Enjoy your game with scoreboard (While it lasts)
#
# - Tags information.
#   - {date}:                 Displays the current date in the format 00/00/00.
#   - {player.name}           Returns the name of the player.
#   - {practice.players}      Returns the players on the Up-Stream server.
#   - {practice.maxplayers}   Returns the maximum players allowed on the server.
#   - {practice.playing}      Return the players who are in an arena.
#   - {party.member}          Returns the current players of the party.
#   - {party.maxmembers}      Returns the maximum players per party.
#   - {tps}                   Returns the ticks per seconds.
#   - {days}                  :V
#   - {hours}                 :V
#   - {minutes}               :V
#
# Note: For the colors you can use "§" or use {gray}, {dark.blue},
#       for more examples read the documentation at greek/network/utils/TextUtils.php
en_ENG:
  normal:
    - "{gray}──────────────"
    - " {white}Online: {gold}{practice.players}{gray}/{gold}{practice.maxplayers}"
    - " {white}Playing: {gold}{practice.playing}"
    - ""
    - "{gold} play.greekmc.net"
    - "{red}{gray}──────────────"
  party:
    - "{gray}──────────────"
    - " {white}Online: {gold}{practice.players}{gray}/{gold}{practice.maxplayers}"
    - " {white}Playing: {gold}{practice.playing}"
    - ""
    - " {white}Party:"
    - "  {white}Leader: {gold}{party.leader}"
    - "  {white}Members: {green}{party.members}{gray}/{green}{party.maxmembers}"
    - ""
    - "{gold} play.greekmc.net"
    - "{red}{gray}──────────────"
  performance:
    - "{gray}──────────────"
    - " {white}Online: {gold}{practice.players}{gray}/{gold}{practice.maxplayers}"
    - ""
    - " {white}Current TPS: {tps.current}"
    - " {white}Average TPS: {tps.average}"
    - ""
    - "{gold} play.greekmc.net"
    - "{red}{gray}──────────────"
